<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History of Philosophy — An Intellectual Cartography</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,700;0,800;1,500&family=Source+Serif+4:ital,opsz,wght@0,8..60,400;0,8..60,500;1,8..60,400&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment: #faf6f0;
            --parchment-dark: #f0e8dc;
            --parchment-warm: #fff8f0;
            --ink: #3d3229;
            --ink-light: #6b5d4d;
            --ink-muted: #8a7a68;
            --gold: #c9a227;
            --gold-glow: rgba(201, 162, 39, 0.3);
            --red-accent: #8b3a3a;
            --blue-accent: #3a5a8b;
            --green-accent: #3a6b4a;
            --purple-accent: #5a3a6b;

            /* Period colors - warmer pastels for better contrast */
            --color-1: #f5ebe0; /* Ancient/Greco-Roman - warm cream */
            --color-2: #e8f0e8; /* Early Modern - soft sage */
            --color-3: #e8f0f5; /* Empiricist - pale sky */
            --color-4: #f0e8f0; /* 19th Century - blush lavender */
            --color-5: #f5ebe0; /* Islamic Golden Age - warm sand */
            --color-6: #f0ede8; /* Thematic hubs - warm neutral */

            --edge-default: rgba(61, 50, 41, 0.2);
            --edge-hover: rgba(201, 162, 39, 0.8);

            --shadow-soft: 0 4px 24px rgba(61, 50, 41, 0.08);
            --shadow-hover: 0 12px 48px rgba(61, 50, 41, 0.15);

            /* Typography */
            --font-display: 'Playfair Display', Georgia, serif;
            --font-body: 'Source Serif 4', Georgia, serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--parchment-warm) 0%, var(--parchment) 50%, var(--parchment-dark) 100%);
            color: var(--ink);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Subtle warm texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image:
                url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.02;
            z-index: 10000;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: grab;
        }

        #canvas-container:active {
            cursor: grabbing;
        }

        #canvas-world {
            position: absolute;
            transform-origin: 0 0;
        }

        #edges-layer {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        #nodes-layer {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .node {
            position: absolute;
            background: var(--parchment-warm);
            border: 1px solid rgba(107, 93, 77, 0.2);
            border-radius: 4px;
            padding: 20px 24px;
            box-shadow: var(--shadow-soft);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            overflow: hidden;
        }

        .node::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--ink-muted);
            opacity: 0.25;
        }

        .node:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-hover);
            border-color: var(--gold);
            z-index: 100;
        }

        .node:hover::before {
            background: var(--gold);
            opacity: 1;
        }

        /* Period-based color coding */
        .node[data-color="1"] { background: var(--color-1); }
        .node[data-color="2"] { background: var(--color-2); }
        .node[data-color="3"] { background: var(--color-3); }
        .node[data-color="4"] { background: var(--color-4); }
        .node[data-color="5"] { background: var(--color-5); }
        .node[data-color="6"] { background: var(--color-6); }

        .node-content {
            font-family: var(--font-body);
            font-size: 15px;
            line-height: 1.65;
            color: var(--ink);
        }

        .node-content h1 {
            font-family: var(--font-display);
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.02em;
            margin-bottom: 6px;
            color: var(--ink);
            line-height: 1.2;
        }

        .node-content em {
            display: block;
            font-style: italic;
            color: var(--ink-light);
            margin-bottom: 14px;
            font-size: 14px;
            line-height: 1.5;
        }

        .node-content hr {
            border: none;
            height: 1px;
            background: var(--ink);
            opacity: 0.12;
            margin: 14px 0;
        }

        .node-content strong {
            font-family: var(--font-display);
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.03em;
            color: var(--ink);
        }

        .node-content ul {
            list-style: none;
            padding-left: 0;
        }

        .node-content li {
            position: relative;
            padding-left: 18px;
            margin: 6px 0;
            font-size: 14px;
        }

        .node-content li::before {
            content: '–';
            position: absolute;
            left: 0;
            color: var(--ink-muted);
        }

        /* Hub nodes (thematic) */
        .node.hub {
            text-align: center;
            border-width: 2px;
        }

        .node.hub h1 {
            font-size: 20px;
        }

        .node.hub h2 {
            font-family: var(--font-body);
            font-size: 16px;
            font-weight: 400;
            font-style: italic;
            margin-bottom: 10px;
            color: var(--ink-light);
        }

        /* Period label nodes */
        .node.period {
            background: rgba(250, 246, 240, 0.7);
            border: 2px dashed var(--ink-muted);
            text-align: center;
        }

        .node.period h1 {
            font-size: 24px;
            letter-spacing: 0.08em;
        }

        .node.period h2 {
            font-family: var(--font-body);
            font-size: 15px;
            font-weight: 400;
            color: var(--ink-light);
        }

        /* Controls */
        #controls {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            padding: 14px 24px;
            background: var(--parchment-warm);
            border: 1px solid rgba(107, 93, 77, 0.2);
            border-radius: 6px;
            box-shadow: var(--shadow-soft);
            z-index: 1000;
        }

        #controls button {
            font-family: var(--font-body);
            font-size: 15px;
            padding: 10px 18px;
            background: transparent;
            border: 1px solid rgba(107, 93, 77, 0.25);
            border-radius: 4px;
            color: var(--ink);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #controls button:hover {
            background: var(--ink);
            color: var(--parchment-warm);
        }

        #zoom-display {
            font-family: var(--font-mono);
            font-size: 13px;
            padding: 10px 14px;
            color: var(--ink-light);
            display: flex;
            align-items: center;
        }

        /* Header */
        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 24px 36px;
            background: linear-gradient(to bottom, var(--parchment-warm) 60%, transparent);
            z-index: 1000;
            pointer-events: none;
        }

        #header h1 {
            font-family: var(--font-display);
            font-size: 28px;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--ink);
        }

        #header p {
            font-family: var(--font-body);
            font-size: 16px;
            font-style: italic;
            color: var(--ink-light);
            margin-top: 6px;
        }

        /* Legend */
        #legend {
            position: fixed;
            top: 110px;
            right: 24px;
            padding: 18px 22px;
            background: var(--parchment-warm);
            border: 1px solid rgba(107, 93, 77, 0.2);
            border-radius: 6px;
            box-shadow: var(--shadow-soft);
            z-index: 1000;
            font-size: 14px;
        }

        #legend h3 {
            font-family: var(--font-display);
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            margin-bottom: 14px;
            color: var(--ink-muted);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 8px 0;
            font-family: var(--font-body);
        }

        .legend-swatch {
            width: 18px;
            height: 18px;
            border-radius: 3px;
            border: 1px solid rgba(107, 93, 77, 0.2);
        }

        /* Loading state */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: var(--font-display);
            font-size: 20px;
            font-style: italic;
            color: var(--ink-light);
            z-index: 2000;
        }

        /* Minimap */
        #minimap {
            position: fixed;
            bottom: 84px;
            right: 24px;
            width: 200px;
            height: 120px;
            background: var(--parchment-dark);
            border: 1px solid rgba(107, 93, 77, 0.2);
            border-radius: 6px;
            box-shadow: var(--shadow-soft);
            z-index: 1000;
            overflow: hidden;
        }

        #minimap-viewport {
            position: absolute;
            border: 2px solid var(--gold);
            background: var(--gold-glow);
            pointer-events: none;
            border-radius: 2px;
        }

        #minimap-content {
            position: absolute;
            transform-origin: 0 0;
        }

        .minimap-node {
            position: absolute;
            background: var(--ink-muted);
            opacity: 0.4;
            border-radius: 1px;
        }

        /* Search */
        #search-container {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 1001;
        }

        #search-input {
            font-family: var(--font-body);
            font-size: 15px;
            padding: 12px 18px;
            width: 260px;
            background: var(--parchment-warm);
            border: 1px solid rgba(107, 93, 77, 0.2);
            border-radius: 6px;
            color: var(--ink);
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        #search-input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 0 3px var(--gold-glow);
        }

        #search-input::placeholder {
            color: var(--ink-muted);
            font-style: italic;
        }

        #search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 4px;
            background: var(--parchment-warm);
            border: 1px solid rgba(107, 93, 77, 0.2);
            border-radius: 6px;
            max-height: 320px;
            overflow-y: auto;
            display: none;
            box-shadow: var(--shadow-soft);
        }

        #search-results.active {
            display: block;
        }

        .search-result {
            padding: 12px 18px;
            cursor: pointer;
            border-bottom: 1px solid var(--parchment-dark);
            transition: background 0.2s ease;
        }

        .search-result:hover {
            background: var(--parchment-dark);
        }

        .search-result:last-child {
            border-bottom: none;
        }

        .search-result strong {
            display: block;
            font-family: var(--font-display);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .search-result span {
            font-family: var(--font-body);
            font-size: 14px;
            color: var(--ink-light);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="loading">Loading philosophical cartography...</div>

    <div id="header">
        <h1>History of Philosophy</h1>
        <p>An intellectual cartography from ancient foundations to modern thought</p>
    </div>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search philosophers...">
        <div id="search-results"></div>
    </div>

    <div id="legend">
        <h3>Traditions</h3>
        <div class="legend-item">
            <div class="legend-swatch" style="background: var(--color-1)"></div>
            <span>Ancient & Classical</span>
        </div>
        <div class="legend-item">
            <div class="legend-swatch" style="background: var(--color-5)"></div>
            <span>Islamic Golden Age</span>
        </div>
        <div class="legend-item">
            <div class="legend-swatch" style="background: var(--color-2)"></div>
            <span>Early Modern</span>
        </div>
        <div class="legend-item">
            <div class="legend-swatch" style="background: var(--color-3)"></div>
            <span>British Empiricism</span>
        </div>
        <div class="legend-item">
            <div class="legend-swatch" style="background: var(--color-4)"></div>
            <span>19th-20th Century</span>
        </div>
        <div class="legend-item">
            <div class="legend-swatch" style="background: var(--color-6)"></div>
            <span>Thematic Hub</span>
        </div>
    </div>

    <div id="canvas-container">
        <div id="canvas-world">
            <svg id="edges-layer"></svg>
            <div id="nodes-layer"></div>
        </div>
    </div>

    <div id="minimap">
        <div id="minimap-content"></div>
        <div id="minimap-viewport"></div>
    </div>

    <div id="controls">
        <button id="zoom-out">−</button>
        <span id="zoom-display">100%</span>
        <button id="zoom-in">+</button>
        <button id="reset-view">Reset</button>
        <button id="fit-view">Fit All</button>
    </div>

    <script>
        // Simple markdown-ish parser for node content
        function parseNodeContent(text) {
            if (!text) return '';

            return text
                .replace(/^# (.+)$/gm, '<h1>$1</h1>')
                .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                .replace(/^\*\*(.+)\*\*$/gm, '<strong>$1</strong>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*([^*]+)\*/g, '<em>$1</em>')
                .replace(/^- (.+)$/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>')
                .replace(/^→ (.+)$/gm, '<p style="color: var(--ink-light);">→ $1</p>')
                .replace(/---/g, '<hr>')
                .replace(/\n\n/g, '<br><br>')
                .replace(/\n/g, ' ');
        }

        class PhilosophyCanvas {
            constructor() {
                this.container = document.getElementById('canvas-container');
                this.world = document.getElementById('canvas-world');
                this.edgesLayer = document.getElementById('edges-layer');
                this.nodesLayer = document.getElementById('nodes-layer');
                this.minimapContent = document.getElementById('minimap-content');
                this.minimapViewport = document.getElementById('minimap-viewport');

                this.nodes = [];
                this.edges = [];
                this.nodeElements = {};

                this.scale = 0.4;
                this.translateX = 0;
                this.translateY = 0;

                this.isDragging = false;
                this.lastX = 0;
                this.lastY = 0;

                this.bounds = { minX: 0, maxX: 0, minY: 0, maxY: 0 };

                this.init();
            }

            async init() {
                await this.loadCanvas();
                this.calculateBounds();
                this.renderNodes();
                this.renderEdges();
                this.renderMinimap();
                this.setupEventListeners();
                this.setupSearch();
                this.centerView();
                document.getElementById('loading').style.display = 'none';
            }

            async loadCanvas() {
                try {
                    const response = await fetch('Philosophy.canvas');
                    const data = await response.json();
                    this.nodes = data.nodes || [];
                    this.edges = data.edges || [];
                } catch (e) {
                    console.error('Failed to load canvas:', e);
                    document.getElementById('loading').textContent = 'Failed to load canvas data';
                }
            }

            calculateBounds() {
                if (this.nodes.length === 0) return;

                this.bounds.minX = Math.min(...this.nodes.map(n => n.x));
                this.bounds.maxX = Math.max(...this.nodes.map(n => n.x + n.width));
                this.bounds.minY = Math.min(...this.nodes.map(n => n.y));
                this.bounds.maxY = Math.max(...this.nodes.map(n => n.y + n.height));
            }

            renderNodes() {
                this.nodes.forEach(node => {
                    if (node.type !== 'text') return;

                    const el = document.createElement('div');
                    el.className = 'node';
                    el.id = `node-${node.id}`;
                    el.dataset.id = node.id;

                    if (node.color) {
                        el.dataset.color = node.color;
                    }

                    if (node.id.startsWith('hub_')) {
                        el.classList.add('hub');
                    }
                    if (node.id.startsWith('period_')) {
                        el.classList.add('period');
                    }

                    el.style.left = node.x + 'px';
                    el.style.top = node.y + 'px';
                    el.style.width = node.width + 'px';
                    el.style.minHeight = node.height + 'px';

                    const content = document.createElement('div');
                    content.className = 'node-content';
                    content.innerHTML = parseNodeContent(node.text);
                    el.appendChild(content);

                    this.nodesLayer.appendChild(el);
                    this.nodeElements[node.id] = el;
                });
            }

            renderEdges() {
                const width = this.bounds.maxX - this.bounds.minX + 1000;
                const height = this.bounds.maxY - this.bounds.minY + 1000;

                this.edgesLayer.setAttribute('width', width);
                this.edgesLayer.setAttribute('height', height);
                this.edgesLayer.style.left = (this.bounds.minX - 500) + 'px';
                this.edgesLayer.style.top = (this.bounds.minY - 500) + 'px';

                const offsetX = -this.bounds.minX + 500;
                const offsetY = -this.bounds.minY + 500;

                this.edges.forEach(edge => {
                    const fromNode = this.nodes.find(n => n.id === edge.fromNode);
                    const toNode = this.nodes.find(n => n.id === edge.toNode);

                    if (!fromNode || !toNode) return;

                    const from = this.getEdgePoint(fromNode, edge.fromSide);
                    const to = this.getEdgePoint(toNode, edge.toSide);

                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    const d = this.createCurvedPath(
                        from.x + offsetX, from.y + offsetY,
                        to.x + offsetX, to.y + offsetY,
                        edge.fromSide, edge.toSide
                    );

                    path.setAttribute('d', d);
                    path.setAttribute('fill', 'none');
                    path.setAttribute('stroke', 'var(--edge-default)');
                    path.setAttribute('stroke-width', '2');
                    path.setAttribute('stroke-linecap', 'round');

                    // Arrow marker
                    const markerId = `arrow-${edge.id}`;
                    const marker = document.createElementNS('http://www.w3.org/2000/svg', 'marker');
                    marker.setAttribute('id', markerId);
                    marker.setAttribute('viewBox', '0 0 10 10');
                    marker.setAttribute('refX', '9');
                    marker.setAttribute('refY', '5');
                    marker.setAttribute('markerWidth', '6');
                    marker.setAttribute('markerHeight', '6');
                    marker.setAttribute('orient', 'auto-start-reverse');

                    const arrowPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    arrowPath.setAttribute('d', 'M 0 0 L 10 5 L 0 10 z');
                    arrowPath.setAttribute('fill', 'var(--edge-default)');
                    marker.appendChild(arrowPath);

                    let defs = this.edgesLayer.querySelector('defs');
                    if (!defs) {
                        defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
                        this.edgesLayer.appendChild(defs);
                    }
                    defs.appendChild(marker);

                    path.setAttribute('marker-end', `url(#${markerId})`);

                    this.edgesLayer.appendChild(path);
                });
            }

            getEdgePoint(node, side) {
                const x = node.x;
                const y = node.y;
                const w = node.width;
                const h = node.height;

                switch(side) {
                    case 'top': return { x: x + w/2, y: y };
                    case 'bottom': return { x: x + w/2, y: y + h };
                    case 'left': return { x: x, y: y + h/2 };
                    case 'right': return { x: x + w, y: y + h/2 };
                    default: return { x: x + w/2, y: y + h/2 };
                }
            }

            createCurvedPath(x1, y1, x2, y2, fromSide, toSide) {
                const dx = Math.abs(x2 - x1);
                const dy = Math.abs(y2 - y1);
                const curve = Math.min(dx, dy) * 0.5;

                let cx1 = x1, cy1 = y1, cx2 = x2, cy2 = y2;

                switch(fromSide) {
                    case 'right': cx1 = x1 + curve; break;
                    case 'left': cx1 = x1 - curve; break;
                    case 'bottom': cy1 = y1 + curve; break;
                    case 'top': cy1 = y1 - curve; break;
                }

                switch(toSide) {
                    case 'right': cx2 = x2 + curve; break;
                    case 'left': cx2 = x2 - curve; break;
                    case 'bottom': cy2 = y2 + curve; break;
                    case 'top': cy2 = y2 - curve; break;
                }

                return `M ${x1} ${y1} C ${cx1} ${cy1}, ${cx2} ${cy2}, ${x2} ${y2}`;
            }

            renderMinimap() {
                const minimapScale = 0.02;
                const offsetX = -this.bounds.minX;
                const offsetY = -this.bounds.minY;

                this.nodes.forEach(node => {
                    if (node.type !== 'text') return;

                    const el = document.createElement('div');
                    el.className = 'minimap-node';
                    el.style.left = ((node.x + offsetX) * minimapScale) + 'px';
                    el.style.top = ((node.y + offsetY) * minimapScale) + 'px';
                    el.style.width = Math.max(2, node.width * minimapScale) + 'px';
                    el.style.height = Math.max(2, node.height * minimapScale) + 'px';

                    this.minimapContent.appendChild(el);
                });

                this.minimapContent.style.transform = `scale(${minimapScale})`;
            }

            updateMinimap() {
                const minimap = document.getElementById('minimap');
                const minimapRect = minimap.getBoundingClientRect();
                const containerRect = this.container.getBoundingClientRect();

                const worldWidth = this.bounds.maxX - this.bounds.minX;
                const worldHeight = this.bounds.maxY - this.bounds.minY;

                const minimapScale = minimapRect.width / worldWidth;

                const viewportWidth = (containerRect.width / this.scale) * minimapScale;
                const viewportHeight = (containerRect.height / this.scale) * minimapScale;

                const viewportX = ((-this.translateX / this.scale) - this.bounds.minX) * minimapScale;
                const viewportY = ((-this.translateY / this.scale) - this.bounds.minY) * minimapScale;

                this.minimapViewport.style.left = viewportX + 'px';
                this.minimapViewport.style.top = viewportY + 'px';
                this.minimapViewport.style.width = viewportWidth + 'px';
                this.minimapViewport.style.height = viewportHeight + 'px';
            }

            setupEventListeners() {
                // Panning
                this.container.addEventListener('mousedown', (e) => {
                    if (e.target.closest('.node')) return;
                    this.isDragging = true;
                    this.lastX = e.clientX;
                    this.lastY = e.clientY;
                });

                document.addEventListener('mousemove', (e) => {
                    if (!this.isDragging) return;

                    const dx = e.clientX - this.lastX;
                    const dy = e.clientY - this.lastY;

                    this.translateX += dx;
                    this.translateY += dy;

                    this.lastX = e.clientX;
                    this.lastY = e.clientY;

                    this.updateTransform();
                });

                document.addEventListener('mouseup', () => {
                    this.isDragging = false;
                });

                // Zooming
                this.container.addEventListener('wheel', (e) => {
                    e.preventDefault();

                    const rect = this.container.getBoundingClientRect();
                    const mouseX = e.clientX - rect.left;
                    const mouseY = e.clientY - rect.top;

                    const worldX = (mouseX - this.translateX) / this.scale;
                    const worldY = (mouseY - this.translateY) / this.scale;

                    const delta = e.deltaY > 0 ? 0.9 : 1.1;
                    const newScale = Math.max(0.1, Math.min(2, this.scale * delta));

                    this.translateX = mouseX - worldX * newScale;
                    this.translateY = mouseY - worldY * newScale;
                    this.scale = newScale;

                    this.updateTransform();
                });

                // Controls
                document.getElementById('zoom-in').addEventListener('click', () => {
                    this.zoom(1.2);
                });

                document.getElementById('zoom-out').addEventListener('click', () => {
                    this.zoom(0.8);
                });

                document.getElementById('reset-view').addEventListener('click', () => {
                    this.scale = 0.4;
                    this.centerView();
                });

                document.getElementById('fit-view').addEventListener('click', () => {
                    this.fitView();
                });

                // Touch support
                let touchStartDist = 0;
                let touchStartScale = 1;

                this.container.addEventListener('touchstart', (e) => {
                    if (e.touches.length === 2) {
                        touchStartDist = Math.hypot(
                            e.touches[0].clientX - e.touches[1].clientX,
                            e.touches[0].clientY - e.touches[1].clientY
                        );
                        touchStartScale = this.scale;
                    } else if (e.touches.length === 1) {
                        this.isDragging = true;
                        this.lastX = e.touches[0].clientX;
                        this.lastY = e.touches[0].clientY;
                    }
                });

                this.container.addEventListener('touchmove', (e) => {
                    e.preventDefault();

                    if (e.touches.length === 2) {
                        const dist = Math.hypot(
                            e.touches[0].clientX - e.touches[1].clientX,
                            e.touches[0].clientY - e.touches[1].clientY
                        );
                        this.scale = Math.max(0.1, Math.min(2, touchStartScale * (dist / touchStartDist)));
                        this.updateTransform();
                    } else if (e.touches.length === 1 && this.isDragging) {
                        const dx = e.touches[0].clientX - this.lastX;
                        const dy = e.touches[0].clientY - this.lastY;

                        this.translateX += dx;
                        this.translateY += dy;

                        this.lastX = e.touches[0].clientX;
                        this.lastY = e.touches[0].clientY;

                        this.updateTransform();
                    }
                }, { passive: false });

                this.container.addEventListener('touchend', () => {
                    this.isDragging = false;
                });
            }

            setupSearch() {
                const input = document.getElementById('search-input');
                const results = document.getElementById('search-results');

                input.addEventListener('input', () => {
                    const query = input.value.toLowerCase().trim();

                    if (query.length < 2) {
                        results.classList.remove('active');
                        return;
                    }

                    const matches = this.nodes.filter(n =>
                        n.type === 'text' &&
                        n.text &&
                        n.text.toLowerCase().includes(query)
                    ).slice(0, 10);

                    if (matches.length === 0) {
                        results.classList.remove('active');
                        return;
                    }

                    results.innerHTML = matches.map(n => {
                        const title = n.text.match(/^# (.+)$/m)?.[1] || n.id;
                        const quote = n.text.match(/\*"(.+?)"\*/)?.[1] || '';
                        return `
                            <div class="search-result" data-id="${n.id}">
                                <strong>${title}</strong>
                                ${quote ? `<span>"${quote}"</span>` : ''}
                            </div>
                        `;
                    }).join('');

                    results.classList.add('active');
                });

                results.addEventListener('click', (e) => {
                    const result = e.target.closest('.search-result');
                    if (result) {
                        const node = this.nodes.find(n => n.id === result.dataset.id);
                        if (node) {
                            this.focusNode(node);
                            results.classList.remove('active');
                            input.value = '';
                        }
                    }
                });

                document.addEventListener('click', (e) => {
                    if (!e.target.closest('#search-container')) {
                        results.classList.remove('active');
                    }
                });
            }

            focusNode(node) {
                const containerRect = this.container.getBoundingClientRect();
                const centerX = node.x + node.width / 2;
                const centerY = node.y + node.height / 2;

                this.scale = 0.6;
                this.translateX = containerRect.width / 2 - centerX * this.scale;
                this.translateY = containerRect.height / 2 - centerY * this.scale;

                this.updateTransform();

                // Highlight
                const el = this.nodeElements[node.id];
                if (el) {
                    el.style.boxShadow = '0 0 0 4px var(--gold), var(--shadow-hover)';
                    setTimeout(() => {
                        el.style.boxShadow = '';
                    }, 2000);
                }
            }

            zoom(factor) {
                const rect = this.container.getBoundingClientRect();
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                const worldX = (centerX - this.translateX) / this.scale;
                const worldY = (centerY - this.translateY) / this.scale;

                this.scale = Math.max(0.1, Math.min(2, this.scale * factor));

                this.translateX = centerX - worldX * this.scale;
                this.translateY = centerY - worldY * this.scale;

                this.updateTransform();
            }

            centerView() {
                const rect = this.container.getBoundingClientRect();
                const centerX = (this.bounds.minX + this.bounds.maxX) / 2;
                const centerY = (this.bounds.minY + this.bounds.maxY) / 2;

                this.translateX = rect.width / 2 - centerX * this.scale;
                this.translateY = rect.height / 2 - centerY * this.scale;

                this.updateTransform();
            }

            fitView() {
                const rect = this.container.getBoundingClientRect();
                const worldWidth = this.bounds.maxX - this.bounds.minX;
                const worldHeight = this.bounds.maxY - this.bounds.minY;

                const scaleX = (rect.width - 100) / worldWidth;
                const scaleY = (rect.height - 100) / worldHeight;

                this.scale = Math.min(scaleX, scaleY, 1);
                this.centerView();
            }

            updateTransform() {
                this.world.style.transform = `translate(${this.translateX}px, ${this.translateY}px) scale(${this.scale})`;
                document.getElementById('zoom-display').textContent = Math.round(this.scale * 100) + '%';
                this.updateMinimap();
            }
        }

        // Initialize
        new PhilosophyCanvas();
    </script>
